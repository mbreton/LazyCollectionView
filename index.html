<html>
<head>
	<title>LazyCollectionView Unit Tests</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
  	<link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
	<script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>
	<script type="text/javascript" src="http://cloud.github.com/downloads/emberjs/ember.js/ember-0.9.8.1.js"></script>
	<script type="text/javascript" src="LazyCollectionView.js"></script>
	<script type="text/javascript" src="LazyCollectionViewTests.js"></script>
</head>
<body>
	<style type="text/css">
	#qunit-fixture{
		position: static;
		top: 0px;
		left: 0px;
		width: 100%;
		height: 100%;
	}
	.lazy-item{
		position: absolute;
		height: 100px;
	}
	</style>

	<h1 id="qunit-header">LazyScrollCollectionView Unit Tests</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture"></div>


	<script type="text/x-handlebars" data-template-name="item-tmpl">
		<div>{{item.name}}</div>
		<div>{{item.index}}</div>
		{{#if item.foo}}
			<div style="background-color:green">&nbsp;</div>
		{{else}}
			<div style="background-color:red">&nbsp;</div>
		{{/if}}
		{{view bar}}
	</script>

	<script type="text/x-handlebars" data-template-name="bar-tmpl">
		<div>{{text}}</div>
	</script>
</body>
</html>
